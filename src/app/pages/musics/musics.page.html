<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>musics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">musics</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let music of musics">
      <ion-label>{{music.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
